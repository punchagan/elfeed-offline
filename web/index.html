<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Elfeed Offline</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <header>
      <h1>Elfeed Offline</h1>
      <form id="search-form">
        <input id="q" type="text" placeholder="@3-days-old or a queryâ€¦" />
        <button type="submit">Search</button>
      </form>
      <p id="status" class="muted">ready</p>
      <button id="save-offline">Save top 30 offline</button>
      <span id="prefetch-status" class="muted"></span>
    </header>

    <main>
      <aside id="results"></aside>
      <section id="reader">
        <iframe id="content"></iframe>
        <div id="entry-meta">
          <p id="nav-status"></p>
          <span id="nav-title"></span>
          <span id="nav-feed"></span>
          <div id="entry-nav">
            <button id="back" class="back-btn" disabled>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-arrow-big-left-icon lucide-arrow-big-left"
              >
                <title>Back</title>
                <path
                  d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h6a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"
                />
              </svg>
            </button>
            <button id="mark-read" disabled>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-mail-open-icon lucide-mail-open"
              >
                <title>Mark as Read</title>
                <path
                  d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"
                />
                <path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10" />
              </svg>
            </button>
            <button id="mark-unread" disabled>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-mail-icon lucide-mail"
              >
                <title>Mark as Unread</title>
                <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                <rect x="2" y="4" width="20" height="16" rx="2" />
              </svg>
            </button>
            <a
              id="open-original"
              class="button muted"
              target="_blank"
              rel="noopener"
              title="Open Original Link"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-external-link-icon lucide-external-link open-original muted"
              >
                <title>Open Original Link</title>
                <path d="M15 3h6v6" />
                <path d="M10 14 21 3" />
                <path
                  d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                /></svg
            ></a>
          </div>
        </div>
      </section>
    </main>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
        console.log("Service worker registered.");
      } else {
        console.log("Service worker cannot be registered!");
      }
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
